    .form-group input,

    .stat-card {

    .stat-card h3 {

    .loading {

    .empty-state {

    .actions {

    .code {

    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ› ï¸ API ç®¡ç†ç³»ç»Ÿ</h1>
      <p>Kewen SQL API Server - åˆ›å»ºã€ç¼–è¾‘å’Œç®¡ç†æ‚¨çš„ API æ¥å£</p>
    </div>

    <div class="toolbar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢ API åç§°ã€è·¯å¾„æˆ–è¯´æ˜...">
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-primary" onclick="openCreateModal()">

        </button>

          ğŸ”„ åˆ·æ–°
        </button>

    <div class="content">

  <!-- åˆ›å»º/ç¼–è¾‘ API Modal -->
  <div class="modal" id="apiModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">åˆ›å»ºæ–° API</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="apiForm">
          <input type="hidden" id="apiId">

          <div class="form-row">
            <div class="form-group">
              <label>API åç§° *</label>
              <input type="text" id="apiName" required placeholder="ä¾‹å¦‚ï¼šè·å–äº§å“ä¿¡æ¯">
            </div>
            <div class="form-group">
              <label>API è·¯å¾„ *</label>
              <input type="text" id="apiPath" required placeholder="ä¾‹å¦‚ï¼š/get_product_info">
            </div>
          </div>

          <div class="form-group">
            <label>è¯´æ˜</label>
            <input type="text" id="apiNote" placeholder="API åŠŸèƒ½è¯´æ˜">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>åˆ†ç»„ *</label>
              <select id="apiGroup" required>
                <option value="">é€‰æ‹©åˆ†ç»„</option>
              </select>
            </div>
            <div class="form-group">
              <label>æ•°æ®æº *</label>
              <select id="apiDatasource" required>
                <option value="">é€‰æ‹©æ•°æ®æº</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>HTTP æ–¹æ³•</label>
              <select id="apiMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
              </select>
            </div>
            <div class="form-group">
              <label>Content-Type</label>
              <select id="apiContentType">
                <option value="json">application/json</option>
                <option value="x-www-form-urlencoded">application/x-www-form-urlencoded</option>

            </div>
          </div>

          <div class="form-group">
            <label>SQL æŸ¥è¯¢ *</label>
            <textarea id="apiSql" required placeholder="SELECT * FROM table WHERE id = #{id}"></textarea>
          </div>

          <div class="form-group">
            <label>å‚æ•°å®šä¹‰ï¼ˆæ¯è¡Œä¸€ä¸ªï¼Œæ ¼å¼ï¼šå‚æ•°å:ç±»å‹:è¯´æ˜ï¼‰</label>
            <textarea id="apiParams" placeholder="id:int:äº§å“ID&#10;name:string:äº§å“åç§°" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; gap: 8px;">
              <input type="checkbox" id="apiTransaction">
              æ˜¯å¦å¯ç”¨äº‹åŠ¡
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" onclick="closeModal()">å–æ¶ˆ</button>
        <button class="btn btn-primary" onclick="saveApi()">ä¿å­˜</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://47.104.72.198:3000';
    let allApis = [];
    let groups = [];
    let datasources = [];

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    window.onload = async () => {
      await loadMetadata();
      await loadApis();
    };

    // åŠ è½½å…ƒæ•°æ®ï¼ˆåˆ†ç»„å’Œæ•°æ®æºï¼‰
    async function loadMetadata() {
      try {
        const [groupsRes, datasourcesRes] = await Promise.all([
          fetch(`${API_BASE}/admin/groups`),
          fetch(`${API_BASE}/admin/datasources`)
        ]);

        if (groupsRes.ok) {
          const data = await groupsRes.json();
          groups = data.groups;
          populateGroupSelect();
        }

        if (datasourcesRes.ok) {
          const data = await datasourcesRes.json();
          datasources = data.datasources;
          populateDatasourceSelect();
        }
      } catch (error) {
        console.error('åŠ è½½å…ƒæ•°æ®å¤±è´¥:', error);
      }
    }

    // å¡«å……åˆ†ç»„ä¸‹æ‹‰æ¡†
    function populateGroupSelect() {
      const select = document.getElementById('apiGroup');
      select.innerHTML = '<option value="">é€‰æ‹©åˆ†ç»„</option>';
      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group.id;
        option.textContent = group.name;
        select.appendChild(option);
      });
    }

    // å¡«å……æ•°æ®æºä¸‹æ‹‰æ¡†
    function populateDatasourceSelect() {
      const select = document.getElementById('apiDatasource');
      select.innerHTML = '<option value="">é€‰æ‹©æ•°æ®æº</option>';
      datasources.forEach(ds => {
        const option = document.createElement('option');
        option.value = ds.id;
        option.textContent = `${ds.name} (${ds.id})`;
        select.appendChild(option);
      });
    }

    // åŠ è½½æ‰€æœ‰ API
    async function loadApis() {
      const container = document.getElementById('apiList');
      container.innerHTML = '<div class="loading">â³ åŠ è½½ä¸­...</div>';

      try {
        const response = await fetch(`${API_BASE}/admin/apis`);
        if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');

        const data = await response.json();
        allApis = data.apis || [];

        updateStats();
        renderApis(allApis);
      } catch (error) {
        container.innerHTML = `<div class="empty-state">âŒ åŠ è½½å¤±è´¥: ${error.message}</div>`;
      }
    }

    // æ›´æ–°ç»Ÿè®¡æ•°æ®
    function updateStats() {
      const statsContainer = document.getElementById('stats');
      const groupCounts = {};

      allApis.forEach(api => {
        const groupName = getGroupName(api.groupId);
        groupCounts[groupName] = (groupCounts[groupName] || 0) + 1;
      });

      statsContainer.innerHTML = `
        <div class="stat-card">
          <h3>æ€»æ¥å£æ•°</h3>
          <div class="number">${allApis.length}</div>
        </div>
        ${Object.entries(groupCounts).map(([name, count]) => `
          <div class="stat-card">
            <h3>${name}</h3>
            <div class="number">${count}</div>
          </div>
        `).join('')}
      `;
    }

    // æ¸²æŸ“ API åˆ—è¡¨
    function renderApis(apis) {
      const container = document.getElementById('apiList');

      if (apis.length === 0) {
        container.innerHTML = '<div class="empty-state">ğŸ“­ æš‚æ—  API æ¥å£</div>';
        return;
      }

      const table = `
        <table class="api-table">
          <thead>
            <tr>
              <th>åç§°</th>
              <th>è·¯å¾„</th>
              <th>æ–¹æ³•</th>
              <th>åˆ†ç»„</th>
              <th>æ•°æ®æº</th>
              <th>è¯´æ˜</th>
              <th>æ“ä½œ</th>
            </tr>
          </thead>
          <tbody>
            ${apis.map(api => `
              <tr>
                <td><strong>${api.name}</strong></td>
                <td><span class="code">${api.path}</span></td>
                <td><span class="badge badge-${api.method?.toLowerCase() || 'post'}">${api.method || 'POST'}</span></td>
                <td><span class="badge badge-group-${getGroupIndex(api.groupId)}">${getGroupName(api.groupId)}</span></td>
                <td>${api.datasourceId}</td>
                <td>${api.note || '-'}</td>
                <td class="actions">
                  <button class="btn btn-primary btn-sm" onclick="editApi('${api.id}')">âœï¸ ç¼–è¾‘</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteApi('${api.id}', '${api.name}')">ğŸ—‘ï¸ åˆ é™¤</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = table;
    }

    // è·å–åˆ†ç»„åç§°
    function getGroupName(groupId) {
      const group = groups.find(g => g.id === groupId);
      return group ? group.name : groupId;
    }

    // è·å–åˆ†ç»„ç´¢å¼•
    function getGroupIndex(groupId) {
      const index = groups.findIndex(g => g.id === groupId);
      return index >= 0 ? index : 0;
    }

    // æœç´¢åŠŸèƒ½
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allApis.filter(api =>
        api.name.toLowerCase().includes(keyword) ||
        api.path.toLowerCase().includes(keyword) ||
        (api.note && api.note.toLowerCase().includes(keyword))
      );
      renderApis(filtered);
    });

    // åˆ·æ–° API åˆ—è¡¨
    async function refreshApis() {
      await loadApis();
    }

    // æ‰“å¼€åˆ›å»º Modal
    function openCreateModal() {
      document.getElementById('modalTitle').textContent = 'åˆ›å»ºæ–° API';
      document.getElementById('apiForm').reset();
      document.getElementById('apiId').value = '';
      document.getElementById('apiModal').classList.add('active');
    }

    // ç¼–è¾‘ API
    async function editApi(id) {
      try {
        const response = await fetch(`${API_BASE}/admin/apis/${id}`);
        if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');

        const data = await response.json();
        const api = data.api;

        document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ API';
        document.getElementById('apiId').value = api.id;
        document.getElementById('apiName').value = api.name;
        document.getElementById('apiPath').value = api.path;
        document.getElementById('apiNote').value = api.note || '';
        document.getElementById('apiGroup').value = api.groupId;
        document.getElementById('apiDatasource').value = api.datasourceId;
        document.getElementById('apiMethod').value = api.method || 'POST';
        document.getElementById('apiContentType').value = api.contentType || 'json';
        document.getElementById('apiSql').value = api.sql;
        document.getElementById('apiTransaction').checked = api.isTransaction || false;

        // è½¬æ¢å‚æ•°æ ¼å¼
        if (api.apiParams && api.apiParams.length > 0) {
          const paramsText = api.apiParams.map(p =>
            `${p.name}:${p.type}:${p.note || ''}`
          ).join('\n');
          document.getElementById('apiParams').value = paramsText;
        } else {
          document.getElementById('apiParams').value = '';
        }

        document.getElementById('apiModal').classList.add('active');
      } catch (error) {
        alert('åŠ è½½ API å¤±è´¥: ' + error.message);
      }
    }

    // ä¿å­˜ API
    async function saveApi() {
      const id = document.getElementById('apiId').value;
      const name = document.getElementById('apiName').value;
      const path = document.getElementById('apiPath').value;
      const note = document.getElementById('apiNote').value;
      const groupId = document.getElementById('apiGroup').value;
      const datasourceId = document.getElementById('apiDatasource').value;
      const method = document.getElementById('apiMethod').value;
      const contentType = document.getElementById('apiContentType').value;
      const sql = document.getElementById('apiSql').value;
      const isTransaction = document.getElementById('apiTransaction').checked;
      const paramsText = document.getElementById('apiParams').value;

      // éªŒè¯å¿…å¡«å­—æ®µ
      if (!name || !path || !groupId || !datasourceId || !sql) {
        alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
        return;
      }

      // è§£æå‚æ•°
      const apiParams = paramsText.trim() ? paramsText.split('\n').map(line => {
        const [name, type, note] = line.split(':').map(s => s.trim());
        return { name, type, note: note || '' };
      }) : [];

      const apiData = {
        name,
        path,
        note,
        groupId,
        datasourceId,
        method,
        contentType,
        sql,
        apiParams,
        isTransaction
      };

      try {
        const url = id ? `${API_BASE}/admin/apis/${id}` : `${API_BASE}/admin/apis`;
        const method = id ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(apiData)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'ä¿å­˜å¤±è´¥');
        }

        alert(id ? 'âœ… API æ›´æ–°æˆåŠŸï¼' : 'âœ… API åˆ›å»ºæˆåŠŸï¼');
        closeModal();
        await loadApis();
      } catch (error) {
        alert('âŒ ä¿å­˜å¤±è´¥: ' + error.message);
      }
    }

    // åˆ é™¤ API
    async function deleteApi(id, name) {
      if (!confirm(`ç¡®å®šè¦åˆ é™¤ API "${name}" å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/admin/apis/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'åˆ é™¤å¤±è´¥');
        }

        alert('âœ… API åˆ é™¤æˆåŠŸï¼');
        await loadApis();
      } catch (error) {
        alert('âŒ åˆ é™¤å¤±è´¥: ' + error.message);
      }
    }

    // é‡å¯æœåŠ¡å™¨
    async function restartServer() {
      if (!confirm('ç¡®å®šè¦é‡å¯æœåŠ¡å™¨å—ï¼Ÿ\n\næœåŠ¡å™¨å°†åœ¨ 3 ç§’åé‡å¯ï¼Œæ–°çš„ API é…ç½®å°†ç”Ÿæ•ˆã€‚')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/admin/restart`, {
          method: 'POST'
